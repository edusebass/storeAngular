<app-header />
<div class="flex space-x-4">
  <div>
    <ul>
      <li>
        <a href="">{{ categories() }}</a>
      </li>
    </ul>
  </div>
  <div class="grid grid-cols-4 gap-8 mt-5">
    <app-product
      *ngFor="let product of products()"
      [product]="product"
      (addToCart)="addToCart($event)"
    />
  </div>
</div>
