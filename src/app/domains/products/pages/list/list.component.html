<app-header />
<div class="flex space-x-4">
  <div>
    <ul>
      <li
        *ngFor="let category of categoriesFinal"
        class="pt-4 px-5 font-semibold"
      >
        <a [routerLink]="['/category', category]">{{ category | titlecase }}</a>
      </li>
    </ul>
  </div>
  <div class="grid grid-cols-4 gap-8 mt-5">
    <app-product
      *ngFor="let product of products()"
      [product]="product"
      (addToCart)="addToCart($event)"
    />
  </div>
</div>
